name: kreo_calendar
description: "Kreo Calendar - A premium cross-platform calendar app with Firebase sync"
publish_to: 'none'
version: 1.0.1+7

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  table_calendar: ^3.1.2
  flutter_slidable: ^3.1.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Firebase (Free Tier Compatible)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  
  # Google Services
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  
  # Utilities
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  uuid: ^4.5.1
  
  # Connectivity
  connectivity_plus: ^6.1.1
  
  # HTTP for AI Service
  http: ^1.2.2
  speech_to_text: ^7.0.0
  flutter_dotenv: ^5.2.1
  
  # Update Service
  package_info_plus: ^8.1.3
  path_provider: ^2.1.5
  open_filex: ^4.6.0
  permission_handler: ^11.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/images/kreo_logo.jpg"
  windows:
    generate: true
    image_path: "assets/images/kreo_logo.jpg"
  image_path: "assets/images/kreo_logo.jpg"
  adaptive_icon_background: "#2D1B69"
  adaptive_icon_foreground: "assets/images/kreo_logo.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
